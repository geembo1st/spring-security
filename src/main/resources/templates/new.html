<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New User</title>
</head>
<body>
<h1>Create New User</h1>

<form th:action="@{/admin}" th:object="${user}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required/>
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" id="username" required/>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" required/>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" id="age" required/>
    </div>
    <div>
        <label for="roles">Roles:</label>
        <select id="roles" name="testOrder" multiple>
            <option th:each="role : ${roles}"
                    th:value="${role.name}"
                    th:text="${role.name}">
            </option>
        </select>
    </div>
    <button type="submit">Create User</button>
</form>

<a href="/admin">Back to Users List</a>
</body>
</html>
